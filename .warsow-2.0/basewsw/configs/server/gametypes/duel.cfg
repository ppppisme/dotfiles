// 'Deathmatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wdm2 wdm5 wdm6 wdm11 wdm12" // list of maps in automatic rotation
set g_maprotation "1"   // 0 = same map, 1 = in order, 2 = random

// game settings
set g_scorelimit "0"
set g_timelimit "10"
set g_warmup_timelimit "3"
set g_match_extendedtime "0"
set g_allow_falldamage "0"
set g_allow_selfdamage "1"
set g_allow_teamdamage "1"
set g_allow_stun "1"
set g_teams_maxplayers "0"
set g_teams_allow_uneven "0"
set g_countdown_time "5"
set g_maxtimeouts "3" // -1 = unlimited
set dm_allowPowerups "1"
set dm_powerupDrop "1"

echo "duel.cfg executed"
