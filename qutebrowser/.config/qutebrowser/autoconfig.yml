# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  colors.statusbar.command.bg: '#282828'
  colors.statusbar.insert.bg: '#b8bb26'
  colors.statusbar.insert.fg: '#504945'
  colors.statusbar.normal.bg: '#1a2021'
  colors.statusbar.normal.fg: '#ebdbb2'
  colors.statusbar.url.error.fg: '#fb4934'
  colors.statusbar.url.fg: '#ebdbb2'
  colors.statusbar.url.hover.fg: '#fabd2f'
  colors.statusbar.url.success.http.fg: '#98971a'
  colors.statusbar.url.success.https.fg: '#d3869b'
  colors.statusbar.url.warn.fg: '#fabd2f'
  colors.tabs.bar.bg: '#504945'
  colors.tabs.even.bg: '#504945'
  colors.tabs.even.fg: '#a89984'
  colors.tabs.indicator.error: '#fb4934'
  colors.tabs.indicator.start: '#83a598'
  colors.tabs.indicator.stop: '#98971a'
  colors.tabs.odd.bg: '#504945'
  colors.tabs.odd.fg: '#a89984'
  colors.tabs.selected.even.bg: '#282828'
  colors.tabs.selected.even.fg: '#ebdbb2'
  colors.tabs.selected.odd.bg: '#282828'
  colors.tabs.selected.odd.fg: '#ebdbb2'
  editor.command:
  - gvim
  - -f
  - '{}'
  statusbar.hide: false
  statusbar.padding:
    bottom: 2
    left: 0
    right: 0
    top: 2
  statusbar.position: bottom
  tabs.background: true
  tabs.close_mouse_button: middle
  tabs.favicons.scale: 1.2
  tabs.favicons.show: true
  tabs.indicator_padding:
    bottom: 1
    left: 0
    right: 4
    top: 1
  tabs.last_close: ignore
  tabs.mousewheel_switching: true
  tabs.new_position.related: next
  tabs.new_position.unrelated: last
  tabs.padding:
    bottom: 2
    left: 5
    right: 5
    top: 2
  tabs.position: top
  tabs.show: always
  zoom.default: 90%
